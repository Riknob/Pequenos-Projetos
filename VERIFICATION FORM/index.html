<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verication Form Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info">
        <h1>Stay updated!</h1>
        <p>Stay updated! Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success </li>
            <li>And much more!</li>
        </ul>
        <form method="post" action="">
            <p>Email address</p>
            <fieldset>
                <label for="email"><input id="email" name="verification" type="email" placeholder="email@company.com"></label>
                <label for="subscribe"><input id="subscribe" name="verification" type="button" value="Subscribe to monthly newsletter"></label>
            </fieldset>
        </form>
        </div>
        <div class="image">
        <img src="images/illustration-sign-up-desktop.svg">
        </div>
    </div>
</body>
</html>
